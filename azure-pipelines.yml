trigger:
- master

pool: Default
#  vmImage: Default

resources:
  - repo: self

variables:

  imageRepository: 'ustpoc-docker-local.jfrog.io/nodesjsdock'
  dockerfilePath: 'Dockerfile'
  SonarGateVar: 'Not Set'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Import
  displayName: Import Requirements
  jobs:
    - job: Import
      displayName: jFrog Import
      steps:
        - task: ArtifactoryNpm@1
          displayName: Install NPM from Artifactory
          inputs:
            command: 'install'
            artifactoryService: 'jFrog'
            sourceRepo: 'npm'
            workingFolder: '$(System.DefaultWorkingDirectory)'
            collectBuildInfo: true
            threads: '1'
            buildName: '$(Build.DefinitionName)'
            buildNumber: '$(Build.BuildNumber)'
            includeEnvVars: true

        - task: ArtifactoryToolsInstaller@1
          displayName: Install jFrog Client from Artifactory
          inputs:
            artifactoryService: 'jFrog'
            cliInstallationRepo: 'jfrog-cli'

- stage: Check
  displayName: Check Stage
  jobs:
    - job: Check
      displayName: Code Check
      steps:
        - task: SonarCloudPrepare@1
          inputs:
            SonarCloud: 'SonarCloud'
            organization: 'andywardust'
            scannerMode: 'CLI'
            configMode: 'file'

        - task: SonarCloudAnalyze@1

        - task: SonarCloudPublish@1
          inputs:
            pollingTimeoutSec: '180'

        - script: |
            npm install
          displayName: npm install

        - script: |
            dir
            dir node_modules
            dir node_modules\.bin

        - script: |
            node_modules\.bin\mocha.cmd
          displayName: mocha test

        - script: |
            npm run-script build
          displayName: npm build

        - script: |
            curl -O https://github.com/whitesource/unified-agent-distribution/releases/latest/download/wss-unified-agent.jar wss-unified-agent.jar
            java -jar wss-unified-agent.jar
          displayName: whitesource test

